<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail Store Sales Forecasting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0e6e6f4.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #dbe9f4);
            font-family: 'Segoe UI', sans-serif;
        }

        .main-title {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 10px;
            color: #2d3436;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .sub-title {
            text-align: center;
            color: #636e72;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-container {
            max-width: 750px;
            margin: auto;
        }

        .card {
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
        }

        .btn-primary {
            background-color: #0984e3;
            border: none;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0652dd;
        }

        label {
            font-weight: 500;
            color: #2d3436;
        }

        .form-label-icon {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label-icon i {
            color: #2d98da;
        }
    </style>
</head>
<body>

    <!-- Title Section -->
    <div class="container">
        <h1 class="main-title">
            üìä Sales Forecasting for Retail Store
        </h1>
        <p class="sub-title">
            Predict daily sales using customer and product inputs.<br>
            Powered by a <strong>Random Forest Regression Model</strong> trained on retail data.
        </p>
    </div>

    <!-- Form Card -->
    <div class="container form-container">
        <div class="card">
            <form method="POST" action="/predict">

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label form-label-icon">
                        <i class="fas fa-user"></i> Customer Gender
                    </label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="1" required>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="0">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label class="form-label form-label-icon">
                        <i class="fas fa-birthday-cake"></i> Customer Age
                    </label>
                    <input type="number" class="form-control" name="age" min="1" required>
                </div>

                <!-- Product Category -->
                <div class="mb-3">
                    <label class="form-label form-label-icon">
                        <i class="fas fa-tags"></i> Product Category
                    </label>
                    <select class="form-select" name="category" required>
                        <option value="0">Beauty</option>
                        <option value="1">Clothing</option>
                        <option value="2">Electronics</option>
                    </select>
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label class="form-label form-label-icon">
                        <i class="fas fa-rupee-sign"></i> Price per Unit (‚Çπ)
                    </label>
                    <input type="number" class="form-control" name="price" step="0.01" min="0" required>
                </div>

                <!-- Month -->
                <div class="mb-3">
                    <label class="form-label form-label-icon">
                        <i class="fas fa-calendar-alt"></i> Month (1-12)
                    </label>
                    <input type="number" class="form-control" name="month" min="1" max="12" required>
                </div>

                <!-- Day of Week -->
                <div class="mb-3">
                    <label class="form-label form-label-icon">
                        <i class="fas fa-calendar-day"></i> Day of the Week
                    </label>
                    <select class="form-select" name="day_of_week" required>
                        <option value="0">Sunday</option>
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                        <option value="6">Saturday</option>
                    </select>
                </div>

                <!-- Day -->
                <div class="mb-3">
                    <label class="form-label form-label-icon">
                        <i class="fas fa-calendar"></i> Day of Month (1‚Äì31)
                    </label>
                    <input type="number" class="form-control" name="day" min="1" max="31" required>
                </div>

                <!-- Year -->
                <div class="mb-4">
                    <label class="form-label form-label-icon">
                        <i class="fas fa-clock"></i> Year
                    </label>
                    <input type="number" class="form-control" name="year" min="2000" max="2100" required>
                </div>

                <!-- Submit -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">üîç Predict Sales</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
